<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --phone-width: 375px;
            --phone-height: 812px;
            --text-color: #ffffff;
            --icon-size: 60px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: var(--font-family);
            color: var(--text-color);
            padding: 20px;
            overflow: hidden; /* Prevents scrollbars from page content */
        }

        .phone {
            width: var(--phone-width);
            height: var(--phone-height);
            background-color: #000;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), inset 0 0 0 2px #111;
            padding: 15px;
            box-sizing: border-box;
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, #4b6cb7 0%, #182848 100%);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background-color: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 100;
        }

        .status-bar {
            padding: 0 20px;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            top: 5px;
            left: 0;
            z-index: 50;
        }
        
        .status-bar-right svg {
            width: 20px;
            height: 20px;
            margin-left: 5px;
            filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
        }

        .content {
            padding-top: 50px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            overflow: hidden; /* This is crucial for the slider */
        }
        
        .pages-container {
            display: flex;
            flex-grow: 1;
            width: 200%; /* 100% for each page */
            height: 100%;
            transition: transform 0.3s ease-out;
            cursor: grab;
        }

        .page {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            user-select: none; /* Prevents text selection while dragging */
        }
        
        .app .icon {
            width: var(--icon-size);
            height: var(--icon-size);
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            /* This is the key change: no background, just a shadow */
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4));
            transition: transform 0.1s ease-out;
        }

        .app:active .icon {
            transform: scale(0.9);
        }
        
        .app span {
            font-size: 12px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 10px;
        }
        .pagination .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.4);
            margin: 0 4px;
            transition: background-color 0.3s;
        }
        .pagination .dot.active {
            background-color: rgba(255,255,255,0.9);
        }

        .dock {
            width: 95%;
            margin: 0 auto 10px auto;
            padding: 5px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .dock .app .icon {
            font-size: 40px;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
        }

        /* Modal for app opening simulation */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 200;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: rgba(44, 44, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            font-size: 18px;
        }

    </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const pagesContainer = document.querySelector('.pages-container');
    const apps = document.querySelectorAll('.app');
    const modalOverlay = document.querySelector('.modal-overlay');
    const appNameModal = document.getElementById('app-name-modal');
    const dots = document.querySelectorAll('.pagination .dot');
    
    let isDragging = false;
    let startX = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let animationId = 0;
    let currentIndex = 0;
    const pageCount = 2; // We have 2 pages
    
    // Prevent default drag behavior for images/text
    pagesContainer.addEventListener('dragstart', (e) => e.preventDefault());

    // Touch events
    pagesContainer.addEventListener('touchstart', touchStart);
    pagesContainer.addEventListener('touchend', touchEnd);
    pagesContainer.addEventListener('touchmove', touchMove);

    // Mouse events
    pagesContainer.addEventListener('mousedown', touchStart);
    pagesContainer.addEventListener('mouseup', touchEnd);
    pagesContainer.addEventListener('mouseleave', touchEnd);
    pagesContainer.addEventListener('mousemove', touchMove);

    function touchStart(event) {
        if (event.type === 'mousedown' && event.button !== 0) return; // Only main mouse button
        isDragging = true;
        startX = getPositionX(event);
        animationId = requestAnimationFrame(animation);
        pagesContainer.style.transition = 'none'; // Disable transition while dragging
        pagesContainer.style.cursor = 'grabbing';
    }

    function touchEnd() {
        if (!isDragging) return;
        isDragging = false;
        cancelAnimationFrame(animationId);
        
        const movedBy = currentTranslate - prevTranslate;

        // Snap to the next/prev page if moved more than a threshold
        if (movedBy < -50 && currentIndex < pageCount - 1) {
            currentIndex += 1;
        }
        if (movedBy > 50 && currentIndex > 0) {
            currentIndex -= 1;
        }

        setPositionByIndex();
        pagesContainer.style.transition = 'transform 0.3s ease-out';
        pagesContainer.style.cursor = 'grab';
    }

    function touchMove(event) {
        if (isDragging) {
            const currentPosition = getPositionX(event);
            currentTranslate = prevTranslate + currentPosition - startX;
        }
    }

    function getPositionX(event) {
        return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
    }

    function animation() {
        setSliderPosition();
        if (isDragging) requestAnimationFrame(animation);
    }

    function setSliderPosition() {
        pagesContainer.style.transform = `translateX(${currentTranslate}px)`;
    }
    
    function setPositionByIndex() {
        const screenWidth = document.querySelector('.screen').clientWidth;
        currentTranslate = currentIndex * -screenWidth;
        prevTranslate = currentTranslate;
        setSliderPosition();
        updateDots();
    }
    
    function updateDots() {
        dots.forEach(dot => dot.classList.remove('active'));
        dots[currentIndex].classList.add('active');
    }
    
    // App click simulation
    apps.forEach(app => {
        let clickStart = 0;
        app.addEventListener('mousedown', (e) => {
             if (e.button !== 0) return;
             clickStart = Date.now();
        });
        app.addEventListener('touchstart', () => clickStart = Date.now());

        app.addEventListener('mouseup', (e) => {
            if (e.button !== 0) return;
            // Only fire click if mouse hasn't moved much (i.e., not a drag)
            if (Date.now() - clickStart < 200 && Math.abs(currentTranslate - prevTranslate) < 5) {
                showModal(app);
            }
        });
        app.addEventListener('touchend', () => {
             if (Date.now() - clickStart < 200 && Math.abs(currentTranslate - prevTranslate) < 5) {
                showModal(app);
            }
        });
    });

    function showModal(app) {
        const appName = app.dataset.appName;
        if (appName) {
            appNameModal.textContent = appName;
            modalOverlay.classList.add('visible');
            
            // Hide the modal after a short delay
            setTimeout(() => {
                modalOverlay.classList.remove('visible');
            }, 1000);
        }
    }
    
    // Hide modal if clicked
    modalOverlay.addEventListener('click', () => {
         modalOverlay.classList.remove('visible');
    });

    // Initial setup
    setPositionByIndex();
    window.addEventListener('resize', setPositionByIndex);
});
</script>
