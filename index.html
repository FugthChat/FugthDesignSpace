        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;

            display: flex;

        .modal-content {

            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);

                    </div>
                </div>
            `;

            // --- App Logic ---

            function renderPage(template, afterRenderCallback = null) {
                mainContent.innerHTML = template;
                if (afterRenderCallback) {
                    afterRenderCallback();
                }
                const logoutBtn = document.getElementById('logout-btn');
                if(logoutBtn) logoutBtn.addEventListener('click', () => renderPage(homePageTemplate));
            }

            function showLoginModal(type) {
                loginTypeInput.value = type;
                loginTitle.textContent = `${type.charAt(0).toUpperCase() + type.slice(1)} Login`;
                loginError.textContent = '';
                loginModal.classList.remove('hidden');
            }

            function hideLoginModal() {
                loginModal.classList.add('hidden');
                loginForm.reset();
            }

            function renderOwnerChart() {
                const ctx = document.getElementById('financialsChart');
                if (ctx) {
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['April', 'May', 'June', 'July'],
                            datasets: [{
                                label: 'Income',
                                data: [24000, 25400, 25400, 26000],
                                backgroundColor: 'rgba(79, 70, 229, 0.8)',
                                borderColor: 'rgba(79, 70, 229, 1)',
                                borderWidth: 1,
                                borderRadius: 4,
                            }, {
                                label: 'Expenses',
                                data: [8000, 8500, 8200, 9000],
                                backgroundColor: 'rgba(224, 231, 255, 0.8)',
                                borderColor: 'rgba(165, 180, 252, 1)',
                                borderWidth: 1,
                                borderRadius: 4,
                            }]
                        },
                        options: {
                            scales: {
                                y: { beginAtZero: true, ticks: { callback: (value) => '$' + value / 1000 + 'k' } },
                                x: { grid: { display: false } }
                            },
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { position: 'bottom' } }
                        }
                    });
                }
            }
            
            // --- Event Listeners ---
            
            document.getElementById('home-link').addEventListener('click', (e) => {
                e.preventDefault();
                renderPage(homePageTemplate);
            });

            [document.getElementById('resident-portal-btn'), document.getElementById('resident-portal-btn-mobile')].forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if(mobileMenu) mobileMenu.classList.add('hidden');
                    showLoginModal('resident');
                });
            });

            [document.getElementById('owner-portal-btn'), document.getElementById('owner-portal-btn-mobile')].forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if(mobileMenu) mobileMenu.classList.add('hidden');
                    showLoginModal('owner');
                });
            });

            closeModalBtn.addEventListener('click', hideLoginModal);
            loginModal.addEventListener('click', (e) => {
                if (e.target === loginModal) hideLoginModal();
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const type = loginTypeInput.value;

                if (email.toLowerCase() === 'nerd' && password === 'Elisabeth') {
                    loginError.textContent = '';
                    if (type === 'resident') {
                        renderPage(residentPortalTemplate);
                    } else if (type === 'owner') {
                        renderPage(ownerPortalTemplate, renderOwnerChart);
                    }
                    hideLoginModal();
                } else {
                    loginError.textContent = 'Invalid credentials. Please try again.';
                }
            });
            
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                mobileMenuButton.querySelector('svg:first-child').classList.toggle('hidden');
                mobileMenuButton.querySelector('svg:last-child').classList.toggle('hidden');
            });


            // --- Initial Load ---
            renderPage(homePageTemplate);
        });
    </script>

</body>
</html>
