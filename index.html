<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlOrh 1 UI Mockup</title>
    <style>
        :root {
            --phone-width: 375px;
            --phone-height: 812px;
            --text-color: #ffffff;
            --icon-size: 60px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: var(--font-family);
            color: var(--text-color);
            padding: 20px;
        }

        .phone {
            width: var(--phone-width);
            height: var(--phone-height);
            background-color: #000;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 15px;
            box-sizing: border-box;
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, #4b6cb7 0%, #182848 100%);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* A little notch to make it feel real */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background-color: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }

        .status-bar {
            padding: 0 20px;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            top: 5px;
            left: 0;
        }
        
        .status-bar-right svg {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

        .content {
            padding-top: 60px; /* Space for status bar */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-bar {
            width: 90%;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            font-size: 16px;
            margin-top: 20px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .app .icon {
            width: var(--icon-size);
            height: var(--icon-size);
            background-color: #f0f0f0;
            border-radius: 15px; /* iOS style rounded corners */
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        
        .app span {
            font-size: 12px;
            font-weight: 500;
        }

        .dock {
            width: 95%;
            margin: 0 auto 10px auto;
            padding: 10px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
