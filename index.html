<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OlOrh 1 - Robust UI Prototype</title>
    <style>
        :root {
            --phone-width: 375px;
            --phone-height: 812px;
            --text-color: #ffffff;
            --icon-size: 60px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --blur-background: rgba(255, 255, 255, 0.15);
            --blur-value: 15px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1d2b3a;
            font-family: var(--font-family);
            color: var(--text-color);
            padding: 20px;
        }

        .phone {
            width: var(--phone-width);
            height: var(--phone-height);
            background-color: #000;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 15px;
            box-sizing: border-box;
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, #4b6cb7 0%, #182848 100%);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }
        
        /* Universal Elements */
        .status-bar {
            padding: 0 20px;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            top: 5px;
            left: 0;
            z-index: 100;
        }
        
        .notch {
            position: absolute; top: 0; left: 50%;
            transform: translateX(-50%); width: 150px; height: 25px;
            background-color: #000; border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px; z-index: 99;
        }

        .home-bar {
            position: absolute; bottom: 10px; left: 50%;
            transform: translateX(-50%); width: 130px; height: 5px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 5px; z-index: 100; cursor: pointer;
        }

        /* App Container & Transitions */
        .app-container {
            width: 100%; height: 100%; position: absolute;
            top: 0; left: 0;
            opacity: 0; pointer-events: none;
            transform: scale(1.05);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            display: flex; flex-direction: column;
        }
        .app-container.active {
            opacity: 1; pointer-events: auto; transform: scale(1);
        }

        /* Home Screen Specific */
        #home-screen .content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding-top: 60px; }
        #home-screen .search-bar { width: 90%; padding: 10px 15px; border-radius: 20px; background-color: var(--blur-background); backdrop-filter: blur(var(--blur-value)); -webkit-backdrop-filter: blur(var(--blur-value)); text-align: left; font-size: 16px; margin-top: 20px; }
        #home-screen .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; width: 100%; box-sizing: border-box; }
        #home-screen .app { display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; user-select: none; }
        #home-screen .app .icon { width: var(--icon-size); height: var(--icon-size); margin-bottom: 5px; display: flex; justify-content: center; align-items: center; font-size: 36px; text-shadow: 0 3px 6px var(--shadow-color); transition: transform 0.1s ease-out; }
        #home-screen .app:active .icon { transform: scale(0.9); }
        #home-screen .app span { font-size: 12px; font-weight: 500; }
        #home-screen .dock { width: 95%; margin: 0 auto 30px auto; padding: 10px; border-radius: 25px; background-color: var(--blur-background); backdrop-filter: blur(var(--blur-value)); -webkit-backdrop-filter: blur(var(--blur-value)); display: flex; justify-content: space-around; align-items: center; z-index: 20; }
        #home-screen .dock .app .icon { text-shadow: none; }

        /* Generic App UI Elements */
        .app-header { padding: 50px 20px 15px 20px; display: flex; align-items: center; }
        .app-header .back-button { font-size: 24px; cursor: pointer; background: none; border: none; color: white; padding: 0 10px 0 0; }
        .app-header .title { font-size: 28px; font-weight: 700; }
        .app-content { flex-grow: 1; padding: 0 20px 20px 20px; overflow-y: auto; }
        
        /* Camera App UI */
        #camera-app { background-color: #111; }
        #camera-app .viewfinder { flex-grow: 1; background-color: #000; width: 100%; display: flex; justify-content: center; align-items: center; color: #555; font-size: 20px; }
        #camera-app .controls { height: 120px; display: flex; justify-content: center; align-items: center; background-color: var(--blur-background); backdrop-filter: blur(var(--blur-value)); -webkit-backdrop-filter: blur(var(--blur-value)); }
        #camera-app .shutter-button { width: 70px; height: 70px; background-color: white; border-radius: 50%; border: 4px solid #333; cursor: pointer; }

        /* Settings App UI */
        .setting-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); font-size: 16px; }
        .setting-item span { display: flex; align-items: center; gap: 15px; }
        .toggle-switch { width: 50px; height: 30px; background-color: #555; border-radius: 15px; position: relative; cursor: pointer; transition: background-color 0.2s ease; }
        .toggle-switch.active { background-color: #4cd964; }
        .toggle-switch::before { content: ''; position: absolute; width: 26px; height: 26px; border-radius: 50%; background-color: white; top: 2px; left: 2px; transition: transform 0.2s ease; }
        .toggle-switch.active::before { transform: translateX(20px); }

        /* Photos App UI */
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .photo-item { width: 100%; padding-bottom: 100%; /* Aspect ratio hack */ background-color: #555; background-size: cover; background-position: center; border-radius: 4px; }

        /* Calculator App UI */
        #calculator-app .display { text-align: right; font-size: 64px; font-weight: 300; padding: 60px 20px 20px 20px; height: 150px; box-sizing: border-box;}
        #calculator-app .keypad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; flex-grow: 1; padding: 0 10px 30px 10px;}
        #calculator-app .key { background-color: #333; color: white; border-radius: 50%; font-size: 32px; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center;}
        #calculator-app .key.operator { background-color: #ff9500; }
        #calculator-app .key.utility { background-color: #a5a5a5; color: #000;}

    </style>
</head>
<body>

<div class="phone">
    <div class="screen">
        <div class="notch"></div>
        <header class="status-bar">
            <div class="time" id="currentTime"></div>
            </header>

        <div id="home-screen" class="app-container active">
            <main class="content">
                <div class="search-bar">Search OlOrh...</div>
                <div class="app-grid">
                    <div class="app" data-app-target="camera-app"><div class="icon">üì∏</div><span>Camera</span></div>
                    <div class="app" data-app-target="browser-app"><div class="icon">üåê</div><span>Browser</span></div>
                    <div class="app" data-app-target="settings-app"><div class="icon">‚öôÔ∏è</div><span>Settings</span></div>
                    <div class="app" data-app-target="calculator-app"><div class="icon">üßÆ</div><span>Calc</span></div>
                    <div class="app" data-app-target="photos-app"><div class="icon">üèûÔ∏è</div><span>Photos</span></div>
                </div>
            </main>
            <footer class="dock">
                <div class="app" data-app-target="phone-app"><div class="icon">üìû</div></div>
                <div class="app" data-app-target="messages-app"><div class="icon">üí¨</div></div>
                <div class="app" data-app-target="store-app"><div class="icon">üõçÔ∏è</div></div>
                <div class="app" data-app-target="drawer-app"><div class="icon">¬∑¬∑¬∑</div></div>
            </footer>
        </div>

        <div id="camera-app" class="app-container">
            <div class="viewfinder">Viewfinder</div>
            <div class="controls">
                <div class="shutter-button home-button"></div>
            </div>
        </div>
        
        <div id="settings-app" class="app-container">
            <header class="app-header">
                <button class="back-button home-button">‚Äπ</button>
                <h1 class="title">Settings</h1>
            </header>
            <main class="app-content">
                <div class="setting-item"><span>‚úàÔ∏è Airplane Mode</span><div class="toggle-switch"></div></div>
                <div class="setting-item"><span>üåê Wi-Fi</span><div class="toggle-switch active"></div></div>
                <div class="setting-item"><span>üíß Bluetooth</span><div class="toggle-switch active"></div></div>
                <div class="setting-item"><span>‚òÄÔ∏è Display & Brightness</span></div>
                <div class="setting-item"><span>üîã Battery</span></div>
            </main>
        </div>

        <div id="photos-app" class="app-container">
            <header class="app-header">
                <button class="back-button home-button">‚Äπ</button>
                <h1 class="title">Photos</h1>
            </header>
            <main class="app-content">
                <div class="photo-grid">
                    <div class="photo-item" style="background-image: url('https://source.unsplash.com/random/200x200?nature,1')"></div>
                    <div class="photo-item" style="background-image: url('https://source.unsplash.com/random/200x200?nature,2')"></div>
                    <div class="photo-item" style="background-image: url('https://source.unsplash.com/random/200x200?city,1')"></div>
                    <div class="photo-item" style="background-image: url('https://source.unsplash.com/random/200x200?animal,1')"></div>
                    <div class="photo-item" style="background-image: url('https://source.unsplash.com/random/200x200?food,1')"></div>
                    <div class="photo-item" style="background-image: url('https://source.unsplash.com/random/200x200?tech,1')"></div>
                </div>
            </main>
        </div>

        <div id="calculator-app" class="app-container" style="background-color:#000">
             <header class="app-header" style="position: absolute; top:0;">
                <button class="back-button home-button" style="color:#FFF">‚Äπ</button>
            </header>
            <div class="display">0</div>
            <div class="keypad">
                <button class="key utility">AC</button><button class="key utility">¬±</button><button class="key utility">%</button><button class="key operator">√∑</button>
                <button class="key">7</button><button class="key">8</button><button class="key">9</button><button class="key operator">√ó</button>
                <button class="key">4</button><button class="key">5</button><button class="key">6</button><button class="key operator">-</button>
                <button class="key">1</button><button class="key">2</button><button class="key">3</button><button class="key operator">+</button>
                <button class="key" style="grid-column: span 2;">0</button><button class="key">.</button><button class="key operator">=</button>
            </div>
        </div>

        <div class="home-bar home-button"></div>
    </div>
</div>

<script>
    // --- Universal Functions ---
    const allAppContainers = document.querySelectorAll('.app-container');
    const homeScreen = document.getElementById('home-screen');

    function navigateTo(pageId) {
        allAppContainers.forEach(container => {
            container.classList.remove('active');
        });
        const targetPage = document.getElementById(pageId);
        if (targetPage) {
            targetPage.classList.add('active');
        }
    }

    // --- Time Update ---
    function updateTime() {
        const timeElement = document.getElementById('currentTime');
        timeElement.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    updateTime();
    setInterval(updateTime, 30000); // Update every 30 seconds is enough

    // --- Event Listeners ---
    // App Icon Clicks to Open Apps
    document.querySelectorAll('[data-app-target]').forEach(icon => {
        icon.addEventListener('click', () => {
            const targetId = icon.dataset.appTarget;
            // For apps not built in this mockup
            if (!document.getElementById(targetId)) {
                alert(`Opening ${targetId.replace('-app','')}... (UI not built in this prototype)`);
                return;
            }
            navigateTo(targetId);
        });
    });

    // Home/Back Button Clicks to Return Home
    document.querySelectorAll('.home-button').forEach(button => {
        button.addEventListener('click', () => {
            navigateTo('home-screen');
        });
    });

    // Settings Toggles
    document.querySelectorAll('.toggle-switch').forEach(toggle => {
        toggle.addEventListener('click', () => {
            toggle.classList.toggle('active');
        });
    });

</script>
</body>
</html>
