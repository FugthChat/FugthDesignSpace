<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Runner</title>
    <style>
        /* Basic styling to make it work */
        body {
            margin: 0;
            font-family: monospace;
        }

        /* The big text box for your code */
        #code-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            padding-top: 60px; /* Make space for the button */
            box-sizing: border-box; /* Important for padding */
            border: none;
            outline: none;
            resize: none;
            background-color: #222;
            color: #eee;
            font-size: 16px;
        }

        /* The run button in the top right */
        #run-button {
            position: fixed; /* Stays in the corner */
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <textarea id="code-canvas" placeholder="Paste your full HTML, CSS, and JS code here..."></textarea>

    <button id="run-button">Run â–¶</button>

    <script>
        const runButton = document.getElementById('run-button');
        const codeCanvas = document.getElementById('code-canvas');

        // Listen for clicks on the run button
        runButton.addEventListener('click', () => {
            // Get all the text from the text box
            const codeToRun = codeCanvas.value;

            // Open a new tab and write the code into it
            const newTab = window.open();
            newTab.document.open();
            newTab.document.write(codeToRun);
            newTab.document.close();
        });
    </script>

</body>
</html>
